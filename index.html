<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="numberdisplay"></span>
        </div>
        <div class="buttons" id="row_1">
            <button id="delete"></button><button>+/-</button><button>%</button>
        </div>
        <div class="buttons" id="row_2">
            <button id="1">1</button><button id="2">2</button><button id="3">3</button><button>x</button>
        </div>
        <div class="buttons" id="row_3">
            <button id="4">4</button><button id="5">5</button><button id="6">6</button><button>-</button>
        </div>
        <div class="buttons" id="row_4">
            <button id="7">7</button><button id="8">8</button><button id="9">9</button><button>+</button>
        </div>
        <div class="buttons" id="row_5">
            <button id="0">0</button><button id=",">,</button><button id="equals">=</button>
        </div>
    </div>
</body>
</html>
