<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <span id="numberdisplay"></span>
        </div>
        <div class="buttons" id="row_1">
            <button id="delete"></button><button>+/-</button><button>%</button>
        </div>
        <div class="buttons" id="row_2">
            <button id="one">1</button><button id="two">2</button><button id="three">3</button><button>x</button>
        </div>
        <div class="buttons" id="row_3">
            <button id="four">4</button><button id="five">5</button><button id="six">6</button><button>-</button>
        </div>
        <div class="buttons" id="row_4">
            <button id="seven">7</button><button id="eight">8</button><button id="nine">9</button><button id="plus">+</button>
        </div>
        <div class="buttons" id="row_5">
            <button id="zero">0</button><button id=",">,</button><button id="equals">=</button>
        </div>
    </div>
</body>
</html>
